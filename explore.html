    <title>Robot Bobby Earth</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
        color: #fff;
        background-size: cover;
        background-position: center;
        overflow: hidden;
      }
      .container {
        width: 90%;
        padding: 30px;
        border-radius: 20px;
      }
      h2 {
        text-align: center;
        color: #4db8ff;
        font-size: 32px;
        margin-bottom: 30px;
        text-shadow: 0 0 10px rgba(77, 184, 255, 0.5);
      }
      #yearDisplay {
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 0 0 15px rgba(77, 184, 255, 0.8);
        transition: all 0.3s ease;
        display: block;
      }
      .timeline-container {
        position: relative;
        width: 100%;
        height: 100px;
        overflow: hidden;
        cursor: grab;
        border-radius: 10px;
        background-color: rgba(77, 184, 255, 0.1);
        box-shadow: inset 0 0 20px rgba(77, 184, 255, 0.2);
      }
      .timeline-container:active {
        cursor: grabbing;
      }
      .timeline {
        position: absolute;
        top: 50%;
        left: 0;
        height: 4px;
        background-color: #4db8ff;
        box-shadow: 0 0 10px #4db8ff;
        transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      .year-marker {
        position: absolute;
        top: 100%;
        transform: translateX(-50%);
        font-size: 16px;
        color: #4db8ff;
        width: 100px;
        text-align: center;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px rgba(77, 184, 255, 0.5);
      }
      .year-marker::before {
        content: "";
        position: absolute;
        top: -30px;
        left: 50%;
        height: 20px;
        width: 2px;
        background-color: #4db8ff;
        box-shadow: 0 0 5px #4db8ff;
        transition: all 0.3s ease;
      }
      .year-marker.active {
        font-size: 24px;
        color: #fff;
        text-shadow: 0 0 15px #4db8ff;
      }
      .year-marker.active::before {
        height: 30px;
        width: 4px;
        box-shadow: 0 0 10px #4db8ff;
      }
      .selector {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(77, 184, 255, 0.8);
        z-index: 10;
        transition: all 0.3s ease;
      }
      .earth {
        position: absolute;
        bottom: -120px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 150px;
        background: url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/earth-KQITxHGTHCeWHMJQPxfIVGKQBBxMxp.png");
        background-size: cover;
        border-radius: 50%;
        box-shadow: 0 0 30px rgba(77, 184, 255, 0.5);
      }
      .instructions {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #4db8ff;
        opacity: 0.8;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 10vh;
        position: absolute;

      }

      .container {
        width: 98%;
        user-select: none;

        padding: 0 20px;
      }

      h2 {

      .outer-container {
        position: absolute;

        width: 100%;
        height: 82vh;
        text-align: center;

        align-items: center;

        display: flex;
        justify-content: space-around;
      }

      .common {
        width: 60%;
        height: 30vh;
        background-color: rgba(145, 163, 166, 0.542);
        margin-top: 20px;
        border: 2px solid white;
      }

      .inner-cont1 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 50%;
        height: 82vh;
      }

      .inner-cont2 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 50%;
        height: 82vh;
      }

      .common2 {
        width: 45%;
        height: 30vh;
        margin-top: 20px;
      }

        z-index: -1;
      }

      .common4 {
        width: 60%;
        height: 30vh;
        background-color: rgba(145, 163, 166, 0.542);
        margin-top: 20px;
        border: 2px solid white;

      iframe {
        width: 100%;

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/"

  </head>
  <body>
    <script type="module" src="./static/index.js"></script>

    <div id="left">
      <div class="dd">
        <div class="dd-inside">
          <label for="yearDropdown">Select a year:</label>
          <select id="yearDropdown"></select>
        </div>
        <iframe
          id="art"
          src="articles.html?year=2011" 
          title="Embedded Page"
          scrolling="auto"
        ></iframe>
      </div>
    </div>
    <div id="right">
      <div class="chatbotdata"></div>
    </div>
    <div id="bottom">
      <div id="rect-box">
        <div class="container">
          <div class="timeline-container">
            <div class="timeline"></div>
            <div class="selector"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Elements to show/hide
      const elementsToHide = [
        document.getElementById('right'),
        document.getElementById('left')
      ].filter(el => el !== null);

      // Function to check URL and toggle elements
      function updateElementsBasedOnURL() {
        const urlParams = new URLSearchParams(window.location.search);
        let isExpanded = urlParams.get('expanded');
        
        if (isExpanded === null) {
          elementsToHide.forEach(el => { 
            el.style.display = '';
          });
        } else {
          isExpanded = isExpanded === 'true';
          elementsToHide.forEach(el => {
            el.style.display = isExpanded ? '' : 'none';
          });
        }
      }

      // 1. Check immediately on load
      updateElementsBasedOnURL();

      // 2. Set up a more efficient way to detect URL changes
      let lastURL = location.href;
      
      // Use the History API to detect changes
      window.addEventListener('popstate', updateElementsBasedOnURL);
      
      // For programmatic URL changes that don't trigger popstate
      const originalPushState = history.pushState;
      history.pushState = function() {
        originalPushState.apply(this, arguments);
        updateElementsBasedOnURL();
      };
      
      const originalReplaceState = history.replaceState;
      history.replaceState = function() {
        originalReplaceState.apply(this, arguments);
        updateElementsBasedOnURL();
      };
    });

    document.addEventListener('DOMContentLoaded', function() {
  const timeline = document.querySelector(".timeline");
  const timelineContainer = document.querySelector(".timeline-container");
  const selector = document.querySelector(".selector");
  const artIframe = document.getElementById("art");

  const actualCurrentYear = new Date().getFullYear();
  let currentYear = Math.min(actualCurrentYear, 2035);
  let startYear = 1967;
  let endYear = 2035; // Set a default end year
  const yearWidth = 120; // Width of each year marker in pixels
  let isDragging = false;
  let startX, scrollLeft;
  let lastDragTime = 0;
  const dragThrottle = 50; // Minimum time between drag updates in milliseconds

  // Function to load available textures and extract years
  async function loadAvailableTextures() {
    try {
      // For demo purposes, we'll create a range of years
      // In a real app, you would fetch this data from your server
      const years = [];
      for (let year = 1967; year <= 2035; year++) {
        years.push(year);
      }
      
      return years;
    } catch (error) {
      console.error("Error loading textures:", error);
      return [];
    }
  }

  function createYearMarkers() {
    timeline.innerHTML = "";
    const totalWidth = yearWidth * (endYear - startYear + 1);
    timeline.style.width = `${totalWidth}px`;

    for (let year = startYear; year <= endYear; year++) {
      const marker = document.createElement("div");
      marker.className = "year-marker";
      marker.style.left = `${(year - startYear) * yearWidth + yearWidth / 2}px`;
      marker.textContent = year;
      timeline.appendChild(marker);
    }
  }

  function updateTimeline(smooth = true) {
    const offset = (currentYear - startYear) * yearWidth;
    timeline.style.transition = smooth
      ? "transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1)"
      : "none";
    timeline.style.transform = `translateX(${
      -offset + timelineContainer.offsetWidth / 2 - yearWidth / 2
    }px)`;
    
    // Update year display
    const roundedYear = Math.round(currentYear);

    // Update active marker
    document.querySelectorAll(".year-marker").forEach((marker) => {
      marker.classList.remove("active");
      if (parseInt(marker.textContent) === roundedYear) {
        marker.classList.add("active");
      }
    });

    // Update iframe source if needed
    updateIframeSource(roundedYear);
    updateDropdownValue(roundedYear)

    // Add a pulsing effect to the selector
    selector.style.transform = "translate(-50%, -50%) scale(1.1)";
    setTimeout(() => {
      selector.style.transform = "translate(-50%, -50%) scale(1)";
    }, 150);
  }

  function updateDropdownValue(year) {
          const dropdown = document.getElementById("yearDropdown");

          try {
            if (dropdown) {
              // Ensure the year is within the dropdown's range
              if (year >= 1967 && year <= 2035) {
                dropdown.value = year; // Set the dropdown value
                const event = new Event("change", { bubbles: true });
                dropdown.dispatchEvent(event);
                let artc = document.getElementById("art");
                let year1 = year; // Replace this with your actual year variable or logic

                if (year1 >= 2011 && year1 <= 2024) {
                  artc.src = `articles.html?year=${year1}`; // Updated path
                } else {
                  year1 = Math.floor(Math.random() * (2024 - 2011 + 1)) + 2011;
                  artc.src = `articles.html?year=${year1}`; // Updated path
                }
              } else {
                console.error(`Year ${year} is out of range.`);
              }
            } else {
              console.error("Dropdown element not found.");
            }
          } catch (error) {
            console.error("Error updating dropdown value:", error);
          }
        }

        // Call setCurrentYear to update the visualization

        // Update the dropdown with the current year
        updateDropdownValue(Math.round(currentYear));
  function updateIframeSource(year) {
    if (!artIframe) return;
    
    // Only update if the year is within valid range
    if (year >= 2011 && year <= 2024) {
      artIframe.src = `articles.html?year=${year}`;
    } else {
      // For years outside our data range, use a random year from our valid range
      const validYear = Math.floor(Math.random() * (2024 - 2011 + 1)) + 2011;
      artIframe.src = `articles.html?year=${validYear}`;
    }
  }

  function handleDragStart(e) {
    isDragging = true;
    startX = e.type.includes("mouse") ? e.pageX : e.touches[0].pageX;
    timelineContainer.style.cursor = "grabbing";
  }

  function handleDragEnd() {
    if (!isDragging) return;
    isDragging = false;
    timelineContainer.style.cursor = "grab";

    // Snap to the nearest year
    currentYear = Math.round(currentYear);
    updateTimeline(true);
  }

  function handleDrag(e) {
    if (!isDragging) return;
    e.preventDefault();

    const currentTime = Date.now();
    if (currentTime - lastDragTime < dragThrottle) return;
    lastDragTime = currentTime;

    const x = e.type.includes("mouse") ? e.pageX : e.touches[0].pageX;
    const walk = (startX - x) / yearWidth; // Adjust sensitivity
    startX = x;
    
    let newYear = currentYear + walk;

    // Clamp the year between start and end years
    newYear = Math.max(startYear, Math.min(endYear, newYear));

    if (newYear !== currentYear) {
      currentYear = newYear;
      updateTimeline(false);
    }
  }

  // Add event listeners with proper cleanup
  function addEventListeners() {
    timelineContainer.addEventListener("mousedown", handleDragStart);
    timelineContainer.addEventListener("touchstart", handleDragStart, { passive: false });
    window.addEventListener("mouseup", handleDragEnd);
    window.addEventListener("touchend", handleDragEnd);
    window.addEventListener("mousemove", handleDrag);
    window.addEventListener("touchmove", handleDrag, { passive: false });
  }

  // Initialize timeline
  loadAvailableTextures()
    .then(() => {
      createYearMarkers();
      updateTimeline();
      addEventListeners();
    });

  // Add resize event listener to keep the timeline centered
  window.addEventListener("resize", () => updateTimeline());
});
    </script>
