<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Articles {{ year }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
           
        }

        .carousel-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #7fdbff;
            position: relative;
        }

        .carousel-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7fdbff, transparent);
            margin: 10px auto 0;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            padding: 10px 0;
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 300px;
            margin: 0 15px;
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            padding-bottom: 20px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #7fdbff, #0074d9, #7fdbff);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .card-image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            margin: 0 0 15px;
            font-size: 1.4rem;
            color: #7fdbff;
            line-height: 1.3;
        }

        .card p {
            font-size: 0.95rem;
            color: #e0e0e0;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .card .authors {
            font-style: italic;
            color: #b8d8ff;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .card .pubdate {
            display: none;
        }

        .explore-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: linear-gradient(90deg, #0074d9, #7fdbff);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 116, 217, 0.3);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .explore-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 116, 217, 0.4);
            background: linear-gradient(90deg, #7fdbff, #0074d9);
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(127, 219, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .button:hover {
            background: rgba(127, 219, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .button.left {
            left: -25px;
        }

        .button.right {
            right: -25px;
        }

        .indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #7fdbff;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .carousel-title {
                font-size: 1.8rem;
            }
            
            .button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .button.left {
                left: -15px;
            }
            
            .button.right {
                right: -15px;
            }
            
            .card {
                width: 250px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        
        <button class="button left" onclick="prevSlide()">&#10094;</button>
        <div class="carousel" id="carousel">
            {% for article in articles %}
            <div class="card">
                <div class="card-image-container">
                    <img src="/static/{{ article['Image Filename'] }}" alt="{{ article['Title'] }}">
                </div>
                <div class="card-content">
                    <h3>{{ article['Title'] }}</h3>
                    <p class="authors">{{ article['Authors'] }}</p>
                    <p class="pubdate"><strong>Publication Date:</strong> {{ article['Publication Date'] }}</p>
                    <p>{{ article['Description'].split(' ')[:20] | join(' ') }}...</p>
                    <a href="{{ article['URL'] }}" class="explore-btn" target="_blank">Explore More</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="button right" onclick="nextSlide()">&#10095;</button>
        
        <div class="indicators" id="indicators">
            {% for article in articles %}
            <div class="indicator {% if loop.first %}active{% endif %}" onclick="goToSlide({{ loop.index0 }})"></div>
            {% endfor %}
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const indicators = document.getElementById('indicators').children;
        let currentIndex = 0;
        const cardWidth = 330; // card width + margin
        const visibleCards = Math.floor(carousel.offsetWidth / cardWidth);
        
        function updateCarousel() {
            const maxOffset = -(carousel.children.length * cardWidth - carousel.offsetWidth);
            let offset = -currentIndex * cardWidth;
            
            // Ensure we don't scroll past the last card
            if (offset < maxOffset) {
                offset = maxOffset;
                currentIndex = Math.floor(-maxOffset / cardWidth);
            }
            
            // Ensure we don't scroll before the first card
            if (offset > 0) {
                offset = 0;
                currentIndex = 0;
            }
            
            carousel.style.transform = `translateX(${offset}px)`;
            
            // Update indicators
            for (let i = 0; i < indicators.length; i++) {
                indicators[i].classList.toggle('active', i === currentIndex);
            }
        }
        
        function nextSlide() {
            currentIndex++;
            if (currentIndex > carousel.children.length - visibleCards) {
                currentIndex = 0; // Loop back to start
            }
            updateCarousel();
        }
        
        function prevSlide() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = carousel.children.length - visibleCards; // Loop to end
            }
            updateCarousel();
        }
        
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        // Auto-advance carousel
        let autoSlide = setInterval(nextSlide, 5000);
        
        // Pause auto-advance on hover
        carousel.addEventListener('mouseenter', () => {
            clearInterval(autoSlide);
        });
        
        carousel.addEventListener('mouseleave', () => {
            autoSlide = setInterval(nextSlide, 5000);
        });
        
        // Handle touch events for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        carousel.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            clearInterval(autoSlide);
        }, {passive: true});
        
        carousel.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            autoSlide = setInterval(nextSlide, 5000);
        }, {passive: true});
        
        function handleSwipe() {
            const threshold = 50;
            if (touchEndX < touchStartX - threshold) {
                nextSlide();
            } else if (touchEndX > touchStartX + threshold) {
                prevSlide();
            }
        }
        
        // Initialize
        updateCarousel();
    </script>
</body>
</html>
