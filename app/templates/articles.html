<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Articles {{ year }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
           
        }

        .carousel-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #7fdbff;
            position: relative;
        }

        .carousel-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7fdbff, transparent);
            margin: 10px auto 0;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            padding: 10px 0;
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 300px;
            margin: 0 15px;
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            padding-bottom: 20px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #7fdbff, #0074d9, #7fdbff);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .card-image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            margin: 0 0 15px;
            font-size: 1.4rem;
            color: #7fdbff;
            line-height: 1.3;
        }

        .card p {
            font-size: 0.95rem;
            color: #e0e0e0;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .card .authors {
            font-style: italic;
            color: #b8d8ff;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .card .pubdate {
            display: none;
        }

        .explore-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: linear-gradient(90deg, #0074d9, #7fdbff);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 116, 217, 0.3);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .explore-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 116, 217, 0.4);
            background: linear-gradient(90deg, #7fdbff, #0074d9);
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(127, 219, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .button:hover {
            background: rgba(127, 219, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .button.left {
            left: -25px;
        }

        .button.right {
            right: -25px;
        }

        .indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #7fdbff;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .carousel-title {
                font-size: 1.8rem;
            }
            
            .button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .button.left {
                left: -15px;
            }
            
            .button.right {
                right: -15px;
            }
            
            .card {
                width: 250px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <h1 class="carousel-title" id="year-title">Space Articles</h1>
        <button class="button left" onclick="prevSlide()">&#10094;</button>
        <div class="carousel" id="carousel">
            <!-- Articles will be inserted here by JavaScript -->
        </div>
        <button class="button right" onclick="nextSlide()">&#10095;</button>
        <div class="indicators" id="indicators"></div>
        <div id="loading-message">Loading articles...</div>
        <div id="error-message" style="display: none; color: #ff6b6b; text-align: center; margin-top: 20px;">
            Failed to load articles. Please try again later.
        </div>
    </div>

    <script>
        // Configuration - update these paths if needed
        const ARTICLES_BASE_PATH = '../static/nature_articles/';
        const IMAGES_BASE_PATH = '../static/nature_articles/';
        
        // Carousel state
        let currentIndex = 0;
        let cardWidth = 330; // Will be updated on init
        let visibleCards = 3; // Will be updated on init
        
        // DOM Elements
        const carousel = document.getElementById('carousel');
        const indicators = document.getElementById('indicators');
        const yearTitle = document.getElementById('year-title');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');

        // Load articles when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
            window.addEventListener('resize', updateCarouselMetrics);
        });

        async function loadArticles() {
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            carousel.innerHTML = '';
            indicators.innerHTML = '';
            
            const year = getYearFromUrl();
            yearTitle.textContent = `Space Articles ${year}`;
            
            try {
                const csvData = await fetchCsv(year);
                const articles = parseCsv(csvData);
                
                if (articles.length === 0) {
                    throw new Error('No articles found');
                }
                
                renderArticles(articles, year);
                initCarousel();
            } catch (error) {
                console.error("Error loading articles:", error);
                showError();
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        function getYearFromUrl() {
            const params = new URLSearchParams(window.location.search);
            let year = parseInt(params.get('year')) || 2011;
            // Clamp between 2011-2035
            return Math.min(Math.max(year, 2011), 2035);
        }

        async function fetchCsv(year) {
            const response = await fetch(`${ARTICLES_BASE_PATH}articles_${year}.csv`);
            if (!response.ok) throw new Error('CSV not found');
            return await response.text();
        }

        function parseCsv(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.trim());
            
            return lines.slice(1).map(line => {
                // Handle commas in quoted values
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return headers.reduce((obj, header, index) => {
                    let value = values[index]?.trim() || '';
                    // Remove surrounding quotes if present
                    if (value.startsWith('"') && value.endsWith('"')) {
                        value = value.slice(1, -1);
                    }
                    obj[header] = value;
                    return obj;
                }, {});
            });
        }

        function renderArticles(articles, year) {
            carousel.innerHTML = articles.map(article => `
                <div class="card">
                    <div class="card-image-container">
                        <img src="${IMAGES_BASE_PATH}images_${year}/${article['Image Filename']}" 
                             alt="${article['Title']}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3>${article['Title']}</h3>
                        <p class="authors">${article['Authors']}</p>
                        <p>${truncateDescription(article['Description'])}</p>
                        <a href="${article['URL']}" class="explore-btn" target="_blank" rel="noopener">Explore More</a>
                    </div>
                </div>
            `).join('');

            indicators.innerHTML = articles.map((_, i) => `
                <div class="indicator ${i === 0 ? 'active' : ''}" onclick="goToSlide(${i})"></div>
            `).join('');
        }

        function truncateDescription(desc) {
            if (!desc) return '';
            const words = desc.split(' ');
            return words.length > 20 ? words.slice(0, 20).join(' ') + '...' : desc;
        }

        function showError() {
            errorMessage.style.display = 'block';
        }

        function initCarousel() {
            updateCarouselMetrics();
            updateCarousel();
            
            // Auto-advance every 5 seconds
            let autoSlide = setInterval(nextSlide, 5000);
            
            // Pause on hover/touch
            carousel.addEventListener('mouseenter', () => clearInterval(autoSlide));
            carousel.addEventListener('mouseleave', () => {
                autoSlide = setInterval(nextSlide, 5000);
            });
            
            // Touch support
            let touchStartX = 0;
            carousel.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                clearInterval(autoSlide);
            }, { passive: true });
            
            carousel.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                if (touchEndX < touchStartX - 50) nextSlide();
                else if (touchEndX > touchStartX + 50) prevSlide();
                autoSlide = setInterval(nextSlide, 5000);
            }, { passive: true });
        }

        function updateCarouselMetrics() {
            if (carousel.children.length === 0) return;
            
            // Calculate card width including margins
            const firstCard = carousel.children[0];
            const style = window.getComputedStyle(firstCard);
            cardWidth = firstCard.offsetWidth + 
                       parseInt(style.marginLeft) + 
                       parseInt(style.marginRight);
            
            // Calculate how many cards are visible
            visibleCards = Math.floor(carousel.offsetWidth / cardWidth);
        }

        function nextSlide() {
            if (carousel.children.length <= visibleCards) return;
            
            currentIndex = (currentIndex + 1) % (carousel.children.length - visibleCards + 1);
            updateCarousel();
        }

        function prevSlide() {
            if (carousel.children.length <= visibleCards) return;
            
            currentIndex = (currentIndex - 1 + carousel.children.length - visibleCards + 1) % 
                          (carousel.children.length - visibleCards + 1);
            updateCarousel();
        }

        function goToSlide(index) {
            currentIndex = Math.min(index, carousel.children.length - visibleCards);
            updateCarousel();
        }

        function updateCarousel() {
            const maxOffset = -((carousel.children.length - visibleCards) * cardWidth);
            const offset = Math.max(-currentIndex * cardWidth, maxOffset);
            carousel.style.transform = `translateX(${offset}px)`;
            
            // Update indicators
            Array.from(indicators.children).forEach((ind, i) => {
                ind.classList.toggle('active', i === currentIndex);
            });
        }

        // Make functions available globally for HTML onclick handlers
        window.prevSlide = prevSlide;
        window.nextSlide = nextSlide;
        window.goToSlide = goToSlide;
    </script>
</body>
</html>
